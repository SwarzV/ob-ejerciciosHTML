<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 7</title>
    <link rel="stylesheet" type="text/css" href="resources/ejercicio7_styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Henny+Penny&family=Open+Sans:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contenedor">
        <div class="login-form">
            <form>
                <h1>Hogwarts entrance</h1>
                <div class="login-form__field">
                    <input type="text" name="username" id="username" placeholder="Student name">
                </div>
                <div class="login-form__field">
                    <input type="password" name="password" id="password" placeholder="Secret Spell">
                </div>
                <div class="login-form__field">
                    <input type="checkbox" name="check" id="check" class="login-form__field--checkbox" /> <label for="check">I'm not a Muggle</label>
                </div>
                <div class="login-form__button">
                    <button type="submit" class="login-form__button--button">Alohomora!</button>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
